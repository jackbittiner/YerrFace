<!doctype html>
<html>
<head>
	<title>Yerr Face</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="./src/capture.js"></script>
  <script src="./src/helper/emotionRequest.js"></script>
  <script src="./src/prototypes/picture.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<div class="contentarea">
	<h1>Yerr Face</h1>
	<p>Look at your beautiful face.</p>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>

	<div class="results">
		<p id="happy"></p>
    <p id="sad"></p>
    <p id="disgusted"></p>
    <p id="surprised"></p>
		<p id="neutral"></p>
		<p id="contempt"></p>
		<p id="fear"></p>
	</div>
</div>
</body>
</html>
